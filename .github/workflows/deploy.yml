name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Required permissions for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one Pages deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies (web)
        run: npm ci
        working-directory: web

      - name: Build web
        run: npm run build
        working-directory: web

      - name: Write meta and .nojekyll
        run: |
          COMMIT=$(git rev-parse --short HEAD)
          VERSION=$(node -p "require('./web/package.json').version")
          echo "{\"version\":\"$VERSION\",\"commit\":\"$COMMIT\"}" > web/dist/meta.json
          touch web/dist/.nojekyll
          echo "Listing web/dist" && ls -la web/dist || true
          du -sh web/dist || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
